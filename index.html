<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz de Programação</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de programação</h1>
    <!-- SCORE BOARD -->
    <div id="score-conteiner">
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answer">0</span> de <span id="question-qty">10</span> perguntas</p>
    </div>
    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medidas para metros?</span>
        </p>
        <div id="answers-box">
            <button class="correct-answer"><span class="btn-letter">a</span><span class="question-answer">m</span></button>
            <button class="wrong-answer"><span class="btn-letter">b</span><span class="question-answer">km</span></button>
            <button><span class="btn-letter">c</span><span class="question-answer">ml</span></button>
            <button><span class="btn-letter">d</span><span class="question-answer">ms</span></button>
        </div>
    </div>

    <!-- TEMPLATE DA RESPOSTA -->
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer"></span></button>

</body>
</html>
